<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Water Alarm</title>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <button id="settings" class='settings hidden'>&#9881;</button>
                <div style="clear: both" />
            </div>
            <h1>Water Alarm</h1>

            <form class="container form-container hide">
                <fieldset>
                    <legend><strong>Enter your details</strong>:</legend>
                    <p class="form-row">
                        <label for="domain-details-input">Domain</label>
                        <input id="domain-details-input" name="domain"/>
                    </p>
                    <p class="form-row">
                        <label for="uuid-details-input">Alarm UUID</label>
                        <input id="uuid-details-input" name="uuid"/>
                    </p>
                    <button id="save-details-button" class="save-details">Save</button>
                </fieldset>
            </form>

            <div class="alarm-status hide">
                <p>Loading...</p>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
